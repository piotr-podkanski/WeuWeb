<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="upg.css">
    <title>Document</title>
</head>
<body>
    <h1> Basic Form</h1>

    <fieldset class="nameQuestions">
        <legend>name</legend>
        
        <form>
            <label for="1stName">First name:</label> <br>
            <input type="text" name="1stName" id="1stName"> <br><br>

            <label for="lastName">Surname</label> <br>
            <input type="text" name="Surname" id="lastName">
        </form>
    </fieldset> <br>

    <fieldset class="otherQuestions">
        <legend> Other </legend>

        <form action="">
        
        <label><b>Choose a drink:</b></label> <br>
        <input type="radio" name="drink" id="coffee">
        <label for="coffee">Coffee</label> <br>

        <input type="radio" name="drink" id="tea">
        <label for="tea">Tea</label> <br>

        <input type="radio" name="drink" id="coco">
        <label for="coco">HotCoco</label> <br><br>


        <label><b>What topping would you like:</b></label> <br>
        <input type="checkbox" name="topping" id="toppin1">
        <label for="toppin1">Choco</label> <br>

        <input type="checkbox" name="topping" id="toppin2">
        <label for="toppin2">CHoco</label> <br>

        <input type="checkbox" name="topping" id="toppin3">
        <label for="toppin3">CHOcko</label> <br>

        <input type="checkbox" name="topping" id="toppin4">
        <label for="toppin4">ChockoLatte</label> <br>

        <input type="checkbox" name="topping" id="toppin5">
        <label for="toppin5">CHOCKOLE</label> <br>

        <br><br><br><br>

        <label for="comment">Please review:</label> <br>
        <input class="commentBox" type="text" name="comment" id="comment" size="50">
    
        </form>
    </fieldset>

    <form action="">
        <br>
        <input type="submit" value="Submit your order">
    </form>

</body>
</html>
